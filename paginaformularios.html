<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de formularios</title>
</head>
<body>
    <form method="post"">
        <input type="text" required value="nombre">
        <input type="password" required >
        <input type="number" required >
        <input type="email" required>
        <input type="color">
        <input type="range" min="1" max="5">
        <input type="date">
        <input type="time">
        <input type="button" value="boton">
        <textarea  readonly ="" id="" cols="30" rows="10">Texto imborrable</textarea>                          
        <input type="submit">
    </form>
</body>
</html>
